<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>

    <script>
        function validateRegistration() {
            var name = document.getElementById("name").value;
            var email = document.getElementById("email").value;
            var password = document.getElementById("password").value;
            var confirmPassword = document.getElementById("confirmPassword").value;

            if (name === "" || email === "" || password === "" || confirmPassword === "") {
                alert("All fields must be filled.");
                return false;
            }

            if (password !== confirmPassword) {
                alert("Passwords do not match.");
                return false;
            }

            var emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailPattern.test(email)) {
                alert("Invalid email format.");
                return false;
            }

            return true;  
        }
    </script>
</head>
<body>

    <h2>Registration Form</h2>
    <form action="register.php" method="post" onsubmit="return validateRegistration();">
        Name: <input type="text" id="name" name="name"><br><br>
        Email: <input type="email" id="email" name="email"><br><br>
        Password: <input type="password" id="password" name="password"><br><br>
        Confirm Password: <input type="password" id="confirmPassword" name="confirmPassword"><br><br>
        <input type="submit" value="Register">
    </form>

</body>
</html>
